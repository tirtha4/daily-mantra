<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mantra</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios/50/000000/good-decision.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text" >
            <i class="fas fa-quote-left quote-mark" id="lq-mark"></i><br/>
            <span id="quote"></span>
            <br/>
            <i class="fas fa-quote-right" id="rq-mark"></i>
        </div>

        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button id="new-trivia">New Trivia</button>
            <button id="new-quote">New Quote</button>
        </div>
        <div class="social-container">
            <h5>Share with friends!</h5>
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="whatsapp-button" id="whatsapp" title="Whatsapp now!">
                <i class="fab fa-whatsapp"></i>
            </button>
            <button class="telegram-button" id="telegram" title="telegram post!">
                <i class="fab fa-telegram"></i>
            </button>
        </div>

    </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="js/main.js"></script>
</body>

</html>
